<div class="container">
  <header class="header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/5439/5439135.png" alt="Address Book Logo">
      <h1>ADDRESS BOOK</h1>
    </div>
  </header>
    <div style="display: flex; align-items: center; width: 100%;">
        <h2>Person Details</h2>
        <button mat-button color="primary" (click)="openDialog()" style="margin-left: auto;">+ Add Person</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let person"> {{ person.fullName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let person"> {{ person.address }} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let person"> {{ person.city }} </td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let person"> {{ person.state }} </td>
      </ng-container>
  
      <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef> ZIP Code </th>
        <td mat-cell *matCellDef="let person"> {{ person.zip }} </td>
      </ng-container>
        
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let person"> {{ person.phoneNumber }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button color="accent" (click)="openDialog(person)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePerson(person.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
