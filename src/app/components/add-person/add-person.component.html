<h2 mat-dialog-title>Person Address Form</h2>
<div mat-dialog-content>
  <form [formGroup]="personForm">
    <mat-form-field><input matInput placeholder="Full Name" formControlName="fullName"></mat-form-field>
    <mat-form-field><textarea matInput placeholder="Address" formControlName="address"></textarea></mat-form-field>
    <mat-form-field><input matInput placeholder="City" formControlName="city"></mat-form-field>
    <mat-form-field><input matInput placeholder="State" formControlName="state"></mat-form-field>
    <mat-form-field><input matInput placeholder="Zip Code" formControlName="zip"></mat-form-field>
    <mat-form-field><input matInput placeholder="Phone Number" formControlName="phoneNumber"></mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</div>
